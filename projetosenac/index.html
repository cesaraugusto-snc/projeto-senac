<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Senac São Paulo</title>
</head>
<body>
    <header class="bg-header">
        <ul class="container">
            <li class="logo"><img src="/img/logo_senac_default.png" alt=""></li>
            <li><a href="#">Cursos<i class="fa-solid fa-chevron-down"></i></a></li>
            <li><a href="#">Bolsas de Estudos<i class="fa-solid fa-chevron-down"></i></a></li>
            <li><a href="#">Eventos<i class="fa-solid fa-arrow-up-right-from-square"></i></a></li>
            <li><a href="#">Unidades<i class="fa-solid fa-chevron-down"></i></a></li>
            <li><a href="#">Para Empresas<i class="fa-solid fa-chevron-down"></i></a></li>
            <li><a href="#">O Senac<i class="fa-solid fa-chevron-down"></i></a></li>
            <li><a href="#">Serviços<i class="fa-solid fa-chevron-down"></i></a></li>
            <li class="buscar">
                <i class="fa-solid fa-magnifying-glass"></i><input type="text" id="txtBusca" placeholder="Buscar..."/>
            </li>
                <li class="login">
                    <button><i class="fa-solid fa-user"></i>Login/Área Exclusiva</button>
                </li>
            <li>
                <img src="/img/mochila.png" alt="Mochila">
            </li>
        </ul>
    </header>
</body>
</html>
